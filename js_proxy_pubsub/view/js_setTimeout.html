<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function timeMsg() {
            var t = setTimeout("alert('5 seconds')", 5000);
        }

        function timeText() {
            var t1 = setTimeout("document.getElementById('txt').value='2 seconds'", 2000);
            var t2 = setTimeout("document.getElementById('txt').value='4 seconds'", 4000);
            var t3 = setTimeout("document.getElementById('txt').value='6 seconds'", 6000);
        }

        var c = 0;
        var t;
        function timeCount() {
            document.getElementById('time').value = c;
            c++;
            t = setTimeout("timeCount()", 1000);
        }
        function stopCount() {
            clearTimeout(t);
        }
    </script>
</head>
<body>
<input type="button" value="Display time alertbox" onclick="timeMsg()"/>

<input type="button" value="显示计时文本" onclick="timeText()"/>
<input type="text" id="txt"/>

<input type="button" value="开始计时" onclick="timeCount()">
<input type="text" id="time"/>
<input type="button" value="停止计时" onclick="stopCount()"/>
</body>
</html>
